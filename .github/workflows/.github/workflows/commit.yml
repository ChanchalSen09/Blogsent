name: Daily Commit
on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.email "bkchanchal@gmail.com"
          git config --global user.name "ChanchalSen09"

      - name: Update log file
        run: echo "$(date)" >> log.txt

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} # Using a Personal Access Token
        run: |
          git add .
          git commit -m "Daily Commit $(date)" || echo "No changes to commit"
          git push https://ChanchalSen09:${GITHUB_TOKEN}@github.com/ChanchalSen09/your-repo-name.git
